@PART[*]:HAS[@MODULE[ModuleDataTransmitter]]
{
    MODULE
    {
        name = RadioPartModule
    }
}

@PART[stationHub]
{
	@title = Antenna Base
    @category = Pods

    @description = WARNING: HAS BEEN TEMPORARILY EQUIPPED WITH RADIO STUFF.
    
    @tags = base antenna antennabase

    MODULE
    {
        name = TransmitterPartModule
    }
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.001
        }

    }
    hasHibernation = True
        hibernationMultiplier = 0.004
        defaultControlPointDisplayName = #autoLOC_6011003 //#autoLOC_6011003 = Default
        CONTROLPOINT
        {
            name = reverse
            displayName = #autoLOC_6011004 //#autoLOC_6011004 = Reversed
            orientation = 0,0,180
        }
    RESOURCE
    {
        name = ElectricCharge
        amount = 10
        maxAmount = 10
    }

    MODULE
    {
        name = ModuleDataTransmitter
        antennaType = INTERNAL
        packetInterval = 1.0
        packetSize = 2
        packetResourceCost = 12.0
        requiredResource = ElectricCharge
        antennaPower = 5000
        optimumRange = 2500
        packetFloor = .1
        packetCeiling = 5
    }
}
